<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>教师课程管理创建课程</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      .tmp_nav{
        height: 130px;
      }
      .left_nav{
        width:15%;
        margin-left: 8%;
        margin-top:50px;
        float: left;
        position: fixed;
      }
      .right_content{
        margin-top:10px;
        float: right;
        width: 67%;
        margin-right: 8%;
      }
      a:hover{
        text-decoration: none;
      }
      a:link{
        text-decoration:none;
      }
    </style>
  </head>
  <body>
  <!-- 导航栏 -->
<div class="tmp_nav"></div>


<!-- 内容主题 -->

<!-- 左导航 -->
  <div class="left_nav">
    <ul class="nav nav-pills nav-stacked">
      <li role="presentation"><a href="教师课程管理首页2.html">课程列表</a></li>
      <li role="presentation" class="active"><a href="#">创建课程</a></li>
    </ul>
  </div>
<!-- 右内容 -->
  <div class="right_content">
    <!-- 路径导航 -->
    <ol class="breadcrumb">
      <li><a href="#">首页</a></li>
      <li><a href="#">课程管理</a></li>
      <li class="active">创建课程</li>
    </ol>
    <!-- 表单提交 -->
    <form class="form-horizontal">
      <div class="form-group">
        <label for="courseName" class="col-sm-2 control-label">课程名</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="courseName" name="courseName" placeholder="课程名">
        </div>
      </div>
      <div class="form-group">
        <label for="briefCourse" class="col-sm-2 control-label">课程简介</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="briefCourse" name="briefCourse" rows="3"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-info">下一步</button>
        </div>
      </div>
      <div class="form-group" id="warning"></div>
    </form>
  </div>
<!-- 底部 -->
<div></div>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
  </body>
  <script type="text/javascript">
  $('.btn-info').click(function(){
    if ($('#courseName').val()==''||$('#briefCourse').val()=='') {
      addWarning('请输入课程名和课程简介','错误!','danger')
    }else{
      var from = $('.form-horizontal');
      from.attr('method','post');
      from.attr('action','/test.php');
      from.submit();
    }
  });
  function addWarning(content,title,type){
$('#warning').append('<div class="alert alert-'+type+' alert-dismissible col-sm-offset-2 col-sm-9" role="alert">'+
  '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>'+
  '<strong>'+title+'</strong>'+content+
'</div>');
};
$('#courseName').focus(function(){
  $('.alert-dismissible').alert('close');
});
$('#briefCourse').focus(function(){
  $('.alert-dismissible').alert('close');
});
  </script>
</html>
